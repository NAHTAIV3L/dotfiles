exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = startup
exec-once = start-xdg-desktop-portals
exec-once = hyprctl setcursor phinger-cursors-dark 24
exec-once = xrdb ~/.Xresources
env = XDG_CURRENT_DESKTOP, Hyprland
env = XDG_SESSION_TYPE, wayland
env = XDG_SESSION_DESKTOP, Hyprland

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=desc:AU Optronics 0xF99B,1920x1200@60,0x0,1
monitor=desc:LG Electronics LG ULTRAGEAR 0x00043657,1920x1080@166,-1920x0,1
monitor=,prefered,auto,1, mirror, eDP-1

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,24

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout =
    kb_variant =
    kb_model =
    kb_options = ctrl:nocaps
    kb_rules =

    repeat_delay = 300
    repeat_rate = 30

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    accel_profile = flat

    touchpad {
        natural_scroll = false
        tap-to-click = false
        disable_while_typing = true
    }

    touchdevice {
        enabled = false
    }
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 0
    gaps_out = 0
    border_size = 0
    # col.active_border = rgba(5dffffff)
    col.active_border = rgba(00cc88ff)
    col.inactive_border = rgba(404040ee)

    layout = master

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 0

    blur {
        enabled = true
        size = 1
        passes = 2
    }

    shadow {
        enabled = false
        offset = 7, 7
        render_power = 3
        range = 20
        color = rgba(000000a0)
    }

}

animations {
    enabled = false

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    #bezier = myBezier, 0.05, 0.9, 0.1, 1
    bezier = myBezier, 1, 0, 0, 1

    animation = windows, 1, 3, myBezier, slide
    animation = border, 1, 3, myBezier
    animation = fade, 1, 3, myBezier
    animation = layers, 1, 3, myBezier, slide
    animation = workspaces, 1, 3, myBezier, slide
    animation = specialWorkspace, 1, 3, myBezier, slidevert
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_status = master
    new_on_top = true
    mfact = 0.5
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = 1 # Set to 0 to disable the anime mascot wallpapers
    disable_hyprland_logo = true
    disable_hyprland_qtutils_check = true
}

cursor {
    no_warps = false
    persistent_warps = true
    warp_on_change_workspace = true
}

debug {
    disable_logs = false
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
# device:epic-mouse-v1 {
#     sensitivity = -0.5
# }

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = float,class:mpv
windowrulev2 = size 50% 50%,class:mpv
windowrulev2 = workspace special:magic,class:mpv
windowrulev2 = workspace special:magic,title:xdemineur
windowrulev2 = noanim, class:ueberzugpp.*

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, RETURN, exec, alacritty
bind = $mainMod SHIFT, C, killactive,
bind = $mainMod SHIFT, Q, exit,
bind = $mainMod SHIFT, SPACE, togglefloating,
bind = $mainMod, O, exec, exec bash -c "$(tofi-run)"

bind = $mainMod SHIFT, RETURN, layoutmsg, swapwithmaster

bind = $mainMod, E, exec, emacsclient -c
bind = $mainMod, R, exec, restartemacs

bind = $mainMod, F, fullscreen, 0
bind = $mainMod SHIFT, F, fullscreenstate, 0 2

bind = $mainMod, B, exec, wlboomer
bind = $mainMod, I, exec, sysinfo

bind = $mainMod SHIFT, X, exec, computer-suspend
bind = $mainMod SHIFT, Z, exec, computer-hibernate

bind = $mainMod, W, exec, firefox
bind = $mainMod ALT, W, exec, firefox -p Home
bind = $mainMod SHIFT, W, exec, firefox -p School

binde = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 1%+
binde = , XF86AudioLowerVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 1%-
binde = SHIFT, XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%+
binde = SHIFT, XF86AudioLowerVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%-
binde = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
binde = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

binde = , XF86AudioPlay, exec, playerctl play-pause
binde = , XF86AudioPrev, exec, playerctl previous
binde = , XF86AudioNext, exec, playerctl next

bind = , XF86PickupPhone, exec,         playerctl play-pause
bind = , XF86NotificationCenter, exec,  playerctl previous
bind = , XF86HangupPhone, exec,         playerctl next

binde = , XF86MonBrightnessUp, exec, backlightctrl -inc 1
binde = , XF86MonBrightnessDown, exec, backlightctrl -dec 1
binde = SHIFT, XF86MonBrightnessUp, exec, backlightctrl -inc 5
binde = SHIFT, XF86MonBrightnessDown, exec, backlightctrl -dec 5

# super backspace sends C-h
bind = $mainMod, BACKSPACE, exec, echo

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, j, movefocus, d
bind = $mainMod, k, movefocus, u
bind = $mainMod, l, movefocus, r

bind = $mainMod, m, movecurrentworkspacetomonitor, +1

binde = $mainMod SHIFT, h, resizeactive, -10 0
binde = $mainMod SHIFT, j, resizeactive, 0 10
binde = $mainMod SHIFT, k, resizeactive, 0 -10
binde = $mainMod SHIFT, l, resizeactive, 10 0

binde = $mainMod SHIFT, h, resizeactive, -10 0
binde = $mainMod SHIFT, j, resizeactive, 0 10
binde = $mainMod SHIFT, k, resizeactive, 0 -10
binde = $mainMod SHIFT, l, resizeactive, 10 0

binde = $mainMod SHIFT CONTROL, h, moveactive, -10 0
binde = $mainMod SHIFT CONTROL, j, moveactive, 0 10
binde = $mainMod SHIFT CONTROL, k, moveactive, 0 -10
binde = $mainMod SHIFT CONTROL, l, moveactive, 10 0

binde = $mainMod CONTROL, h, swapwindow, l
binde = $mainMod CONTROL, j, swapwindow, d
binde = $mainMod CONTROL, k, swapwindow, u
binde = $mainMod CONTROL, l, swapwindow, r

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9

# same but silent with mainMod + Ctrl + [0-9]
bind = $mainMod CONTROL, 1, movetoworkspacesilent, 1
bind = $mainMod CONTROL, 2, movetoworkspacesilent, 2
bind = $mainMod CONTROL, 3, movetoworkspacesilent, 3
bind = $mainMod CONTROL, 4, movetoworkspacesilent, 4
bind = $mainMod CONTROL, 5, movetoworkspacesilent, 5
bind = $mainMod CONTROL, 6, movetoworkspacesilent, 6
bind = $mainMod CONTROL, 7, movetoworkspacesilent, 7
bind = $mainMod CONTROL, 8, movetoworkspacesilent, 8
bind = $mainMod CONTROL, 9, movetoworkspacesilent, 9

# Example special workspace (scratchpad)
bind = $mainMod, Y, togglespecialworkspace, magic
bind = $mainMod SHIFT, Y, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
# bind = $mainMod, mouse_down, workspace, e+1
# bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
